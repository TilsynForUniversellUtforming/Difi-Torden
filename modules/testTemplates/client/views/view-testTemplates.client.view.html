<section class="main main-content" style="margin-top:0.9em;margin-bottom:0.8em;">
    <div class="header" style="padding-left:0.5em;">
     <a class="pull-right side" href="#" ng-click="vm.remove()" href="#">slett</a>
       <a class="pull-right side" style="margin-right:0.5em" ng-click="vm.editTestTemplate()" href="#">endre</a>
   
      <h1>{{vm.testTemplate.title}}   </h1>
       
</div>
<!-- <p>
    created by {{vm.testTemplate.created_by}}
</p> -->


    <li>
       <div class="sub-header">
        <h3>Testobjekt: {{ vm.testTemplate.testObject}}</h3>
       </div>

       <div style="padding:1em;">
          <p><b>Beskrivelse: </b>
          <span ng-if="vm.testTemplate.description.length==0">Ingen</span>
          {{vm.testTemplate.description}}
        </p>
       

        <ul class="sublist">
       
            <li ng-repeat="ind in vm.testTemplate.indicators">
                <p>{{ind.title}}</p>
                <p>{{ind.description}}</p>
                
            </li>
        </ul>
    </li>

</section>
