            </div>
            <input class="form-control" placeholder="Tallverdi" name="fasit1" type="number" ng-model="vm.input.solution.rangeMax"></input>
            <div class="input-group-addon" >
                <div >
                    <span>{{vm.input.data.units}}</span>
                </div>
            </div>
        </div>
    </div>

</div>
