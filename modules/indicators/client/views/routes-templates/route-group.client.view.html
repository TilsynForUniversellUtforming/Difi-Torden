<div class="row" style="margin:0; padding:0">
    <div class="aligner">
        <div class="small" >
        <div class="test"></div>
        <hr>

    </div>
    <div class="aligner-item big">
       <section class=" route-group">
    <div class="row ">
     <div class="col-sm-12">
         <div style="padding-left:1em">
           <md-input-container>
        <label>Velg type...</label>
        <md-select ng-model="condition.type">
          <md-option value="OR" >
            (OR) - Kun en felt må evaluere til sann.
          </md-option>
          <md-option value="AND" >
            (AND) - Alle felter må evaluere til sann.
          </md-option>
          <md-option value="NOT" ng-disabled="true">
            (NOT) - Alle felter må evaluere til usant.
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <md-button class="md-raised" ng-click="rc.addInput(condition)">Ny input</md-button>
         <md-button class="md-raised" ng-click="rc.addCondition(condition)">Ny betingelse</md-button>
      </md-input-container>
         </div>
     </div>
</div>
<div class="row" style="margin:0; padding:0">
    <div class="col-sm-12" style="margin:0; padding:0">
        <div class="route-component" ng-repeat="inp in condition.inputs">
            <div ng-include="'modules/indicators/client/views/routes-templates/route-item.client.view.html'"></div>
        </div>
        <div class="route-component" ng-repeat="condition in condition.conditions">
            <div ng-include="'modules/indicators/client/views/routes-templates/route-group.client.view.html'"></div>
        </div>

    </div>
</div>
</section>
    </div>
    </div>
</div>
