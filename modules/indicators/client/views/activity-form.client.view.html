<section class="main">
    <section class="main-content">
        <div class="header">
            <h2><span>Aktivitet</span>
            {{vm.indicator.title}} - {{ac.activity.title}} (endre)
                <a class="pull-right" ng-click="vm.removeActivity(vm.createService.details)">slett</a>
            </h2>
        </div>
        <div class="sub-header">
            <h3>Generell informasjon</h3>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="activity-title" class="col-sm-3 control-label">Titel:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="activity-title" ng-model="ac.activity.title"></input></div>
                        </div>
                        <div class="form-group">
                            <label for="Description" class="col-sm-3 control-label">Beskrivelse:</label>
                            <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="Description" ng-model="ac.activity.description"></textarea></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-header">
                <h3>Registreringer</h3>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="AlleAktiviteter" class="col-sm-3 control-label">
                                Alle registreringer
                            </label>
                            <div class="col-sm-8">
                                <div class="row">
                                    <div class="col-sm-9"> <input id="input-search" name="input-search" type="text" placeholder="SÃ¸k etter en registrering" class="form-control input-md"  data-ng-model="ac.inputSearch" ></div>
                                    <div class="col-sm-3">
                                        <button class="btn btn-primary" ng-click="ac.newInput()">Ny registrering</button>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <ul class="list-group">
                                            <li class="list-group-item" ng-repeat="input in ac.activity.inputs | filter: ac.inputSearch" ui-view="input-details-main"></li>
                                            <li class="list-group-item"  ng-if="ac.activity.inputs == 0">Ingen registreringer.</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-6">
                        <p class="pull-right">
                        <a  ng-click="ac.cancel()">Avbryt</a>
                        </p>
                    </div>
                      <div class="col-sm-6">
                           <p class="pull-left">
                            <a  ng-click="ac.save()">Lagre Endringer</a>
                       </p>
                      </div>
                </div>
            </div>
        </section>
    </section>
