<ui-view>
<section class="main">
    <section class="main-content">
        <div class="header">
            <h2><span style="font-size: 0.8em">Aktivitet</span>
            {{vm.indicator.title}} >> {{ac.activity.title}}
            <span class="pull-right edits">
                <a ui-sref=".form({activityInd:ac.activity.id.toString()})">endre</a>
                <a >slett</a>
            </span>
            </h2>
        </div>
        <div class="sub-header">
            <h3>
            Generell informasjon
            </h3>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">
                            Titel
                        </label>
                        <div class="col-sm-8 ">
                            <p class="form-padding">{{ac.activity.title}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">
                            Beskrivelse
                        </label>
                        <div class="col-sm-8">
                            <p class="form-padding">{{ac.activity.description}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-3 control-label">
                            Inneholder krav
                        </label>
                        <div class="col-sm-8">
                            ...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="main-content">
    <div class="sub-header">
        <h3>Registreringer</h3>
    </div>
    <div class="row row-fix">
        <div class="col-sm-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="AlleAktiviteter" class="col-sm-3 control-label">
                        Alle registreringer
                    </label>
                    <div class="col-sm-8">
                         <input id="input-search" name="input-search" type="text" placeholder="SÃ¸k etter en registrering" class="form-control input-md"  data-ng-model="ac.inputSearch" >
                         <br>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="input in ac.activity.inputs | filter: ac.inputSearch" ui-view="input-details-main"></li>
                            <li class="list-group-item"  ng-if="ac.activity.inputs == 0">Ingen registreringer.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div class="col-sm-12">
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <p class="text-center"><a ui-sref=".^.main">Tilbake</a></p>
        </div>
    </div>
</section>
</section>
