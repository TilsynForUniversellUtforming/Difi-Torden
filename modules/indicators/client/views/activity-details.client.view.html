<ui-view>
<section class="main">
    <section class="main-content">
        <div class="header">
            <h2>
            Detaljer: {{ac.activity.title}}
                <span> - Aktivitet </span>
                <span class="pull-right edits">
                    <a ui-sref=".form({activityInd:ac.activity.id.toString()})">endre</a>
                    <a >slett</a>
                </span>
                <span alt="hjelp" class="pull-right glyphicon glyphicon-question-sign"></span>
            </h2>
        </div>
        <div class="row">
            <div class="col-sm-offset-6 col-sm-6">
                <div class="pull-right edits">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <p class="lead"><b>Beskrivelse:</b> {{ac.activity.description}}</p>
                <p class="lead">ID: {{ac.activity.id}}</p>
            </div>
        </div>
    </section>
    <section class="main-content">
       <div class="row">
           <div class="col-sm-12">
            <p><b>Registreringer</b></p>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="input in ac.activity.inputs" ui-view="input-details-main"></li>
            </ul>
           </div class="col-sm-12">
       </div>
    <div class="row">
        <div class="col-sm-12">
            <p class="text-center"><button class="btn btn-default" ng-click="vm.createService.backToMain()">Tilbake</button></p>
        </div>
    </div>
    </section>
</section>
